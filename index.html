<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" type="image/x-icon" href="imag/logo.ico">
<link rel="stylesheet" href="styles/loginStyle.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script type="module" src="scripts/loginFunction.js"></script>
</head>

<body>

  <div class="mainContainer">
    <div class="signContainer">
      <header>Sign</header>
      <form>
        <input type="text" placeholder="User" required>
        <input type="password" placeholder="Password" required>    
        <button type="submit" class="button">Login</button>
        <a href="html/forgotPassword.html">Â¿Forgot your password?</a>
      </form>
    </div>

    <div class="registerContainer">
      <header>Register</header>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <label for="position">Position</label>
        <select id="userPosition" name="userPosition">
          <option value="auditor">Auditor</option>
          <option value="admin">Administrator</option>
          <option value="auxiliary">Auxiliary</option>
        </select>
        <button type="submit" class="button">Send request</button>
      </form>
    </div>
  </div>

</body>

</html>
