<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--renderizado moderno para edge-->
    <title>Reset password</title>
    <!-- dependency -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- sweetAlert -->
    <!-- local resource -->
    <link rel="icon" type="image/x-icon" href="../components/images/logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    <script type="module">
        const container = document.querySelector('.card');
        container.addEventListener('submit', async function (event) {
            event.preventDefault();
            await (await import('../components/firebase/query.js')).offSession();
            (await import('../components/utils/view.js')).goToHome();
        });
    </script>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Close session</h2>
                        <form id="resetPassword_form">
                            <button type="submit" class="btn btn-primary btn-block">SignOff</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- dependency -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- sweetAlert -->
</body>


</html>
