<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--renderizado moderno para edge-->
    <title>Email verified</title>
    <!-- dependency -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- sweetAlert -->
    <!-- local resource -->
    <link rel="icon" type="image/x-icon" href="../components/images/logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    <script type="module">
        import { alertButtonAction, selectIcon } from '../components/utils/alerts.js';

        const query = getQueryParams();
        const continueURL = query.continueUrl;
        selectWay(continueURL);
        
        const decodeURL = decodeURIComponent(continueURL);
        const url = new URL(decodeURL);
        const userEmail = url.searchParams.get('email');
        const userAccess = url.searchParams.get('access');

        if (await (await import('../components/firebase/query.js')).isFoundDocumentReference(userEmail)) {
            const { title, message, typeAlert } = (await import('../components/utils/alerts.js')).messageTokenVerifyExpired();
            const response = await alertButtonAction(title, message, selectIcon(typeAlert));
            if (response) { (await import('../components/utils/view.js')).goToHome(); }
            throw new Error('Account verified');
        }
        const request = await (await import('../components/firebase/authentication.js')).appenedDocumentReference(userEmail, userAccess);

        const { title, message, typeAlert } = (await import('../components/utils/alerts.js')).messageUserSubmitted();
        const response = await alertButtonAction(title, message, selectIcon(typeAlert));
        if (response) { (await import('../components/utils/view.js')).goToHome(); }
        await (await import('../components/firebase/query.js')).offSession();
        /*--------------------------------------------------tools--------------------------------------------------*/
        function selectWay(data) { 
            if (!data) { 
                window.location.href = './resetPassword.html'; 
                throw new Error('verify successful');
            } 
        }
        function getQueryParams() {
            const queryString = window.location.search;
            const searchParams = new URLSearchParams(queryString);
            return Object.fromEntries(searchParams.entries());
        }
    </script>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Your email has been verified</h2>
                        <p class="mb-0">You can now sign in with your new account</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- dependency -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- sweetAlert -->
</body>


</html>
