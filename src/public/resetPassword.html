<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--renderizado moderno para edge-->
    <title>Reset password</title>
    <!-- dependency -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- sweetAlert -->
    <!-- local resource -->
    <link rel="icon" type="image/x-icon" href="../components/images/logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    <script type="module">
        import { validateResetPassword, offSession } from '../components/firebase/query.js';
        import { customAlert, selectIcon, exceptionsVerifyResetPassword } from '../components/utils/alerts.js';

        const form = document.getElementById('resetPassword_form');

        form.addEventListener('submit', async function (event) {
            try {
                event.preventDefault();
                const getAlerts = await import('../components/utils/alerts.js');

                const oobCode = getCodeOob();
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // if (checkSamePasswords(password, confirmPassword)) {
                //     const { title, message, typeAlert } = getAlerts.messagePasswordNotSame();
                //     customAlert(title, message, selectIcon(typeAlert));
                //     return;
                // }
                // if (checkSizeAllowed(password)) {
                //     const { title, message, typeAlert } = getAlerts.messagePasswordSizeShort();
                //     customAlert(title, message, selectIcon(typeAlert));
                //     return;
                // }
                await validateResetPassword(oobCode, password);

                const { title, message, typeAlert } = getAlerts.messageResetPasswordSuccess();
                const request = await getAlerts.alertButtonAction(title, message, selectIcon(typeAlert));
                if (request) { (await import('../components/utils/view.js')).goToHome(); }
                await offSession();

            } catch (error) { exceptionsVerifyResetPassword(error); }
        });
        
        function getCodeOob() {
            const queryString = window.location.search;
            const searchParams = new URLSearchParams(queryString);
            return searchParams.get('oobCode');
        }
    </script>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Enter your new password</h2>
                        <form id="resetPassword_form">
                            <div class="form-group">
                                <input type="password" class="form-control" id="newPassword" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- dependency -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- sweetAlert -->
</body>


</html>
