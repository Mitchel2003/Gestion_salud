<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerStyle.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <script type="module" src="registerFunction.js"></script>
</head>
<body>
    <div class="registerContainer">
        <h1>Register user</h1>
       <form id="registerForm">
        <div class="inputGroup">
            <label for="name">Name</label>
            <input type="text" id="userName" name="userName" required>
        </div>
        <div class="inputGroup">
            <label for="lastName">Last name</label>
            <input type="text" id="userLastName" name="userLastName" required>
        </div>
        <div class="inputGroup">
            <label for="document">Document</label>
            <input type="text" id="userDocument" name="userDocument" required>
        </div>
        <div class="inputGroup">
            <label for="address">Address</label>
            <input type="text" id="userAddress" name="userAddress" required>
        </div>
        <div class="inputGroup">
            <label for="numberPhone">Number Phone</label>
            <input type="text" id="userNumberPhone" name="userNumberPhone" required>
        </div>
        <div class="inputGroup">
            <label for="position">Position</label>
            <select id="userPosition" name="userPosition">
                <option value="auditor">Auditor</option>
                <option value="admin">Administrator</option>
                <option value="auxiliary">Auxiliary</option>
            </select>
        </div>
        <button type="submit" id="buttonRequest">send request</button>
       </form>
    </div>
</body>
</html>
